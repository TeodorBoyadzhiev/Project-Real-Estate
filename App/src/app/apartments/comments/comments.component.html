<div class="comments">

  <h3 class="title">Comments</h3>

  <fieldset class="fieldset">

    <div *ngIf="areComments">
      <div *ngFor="let comment of comments">
        <label class="username" for="user">{{comment.userId.username}}:</label><br>
        <label class="username" for="user">{{comment.created_at}}:</label>
        <p>{{comment.comment}}</p>
      </div>
    </div>

    <div *ngIf="!areComments" class="empty">
      No comments yet...
    </div>

  </fieldset>

</div>
