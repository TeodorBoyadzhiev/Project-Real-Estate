<div>
  <form #form="ngForm" class="login" action="" method="post" (ngSubmit)="login(form)">
    <h2>Login Form</h2>
    <fieldset class="box">
      <div class="inputGroup">

        <label for="email"><span>Email: </span></label>
        <input #emailInput="ngModel" ngModel class="field" type="email" name="email" id="email"
          placeholder="john.doe@gmail.com" email required>


        <ng-container *ngIf="emailInput.touched">
          <p *ngIf=" emailInput.errors?.required" class="error">
            Email is required!
          </p>
          <p *ngIf="emailInput.errors?.email" class="error">
            Email is not valid!
          </p>
        </ng-container>


        <label for="password"><span>Password: </span></label>
        <input #passwordInput="ngModel" ngModel class="field" type="password" name="password" id="password"
          placeholder="******" [minlength]="4" required>

        <ng-container *ngIf="passwordInput.touched">
          <p *ngIf="passwordInput.errors?.required" class="error">
            Password is required!
          </p>
          <p *ngIf="passwordInput.errors?.minlength" class="error">
            Password must be at least 4 characters!
          </p>
        </ng-container>
      </div>

      <button class="btn">Login</button>

      <p class="text-center">
        Don't have an account?
        <a routerLink="/register" class="hrefBtn">Register</a>
      </p>





    </fieldset>
  </form>
</div>
