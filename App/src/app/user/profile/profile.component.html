<div class="container">
  <div class="profile"><img src="/assets/profile.png" alt="default user">
    <ng-container *ngIf="inUpdateMode">
      <h3>Edit User Info:</h3>
      <form #form="ngForm" (ngSubmit)="updateProfile(form)">
        <div class="flex">
          <p>Username: </p>
          <input type="text" name="username" id="username" [ngModel]="user!.username">
        </div>
        <div class="flex">
          <p>Email: </p>
          <input type="email" name="email" id="email" [ngModel]="user!.email">
        </div>
        <button type="button" class="red-button" (click)="inUpdateMode = false">Cancel</button>
        <button class="green-button">Save</button>
      </form>
    </ng-container>

    <ng-container *ngIf="!inUpdateMode">
      <h3>User Info:</h3>
      <div class="flex">
        <p>Username: </p>
        <p>{{user!.username}}</p>
      </div>
      <div class="flex">
        <p>Email: </p>
        <p>{{user!.email}}</p>
      </div>
      <button (click)="inUpdateMode = true" class="editBtn">Edit</button>
    </ng-container>

  </div>

  <h1>Your choices:</h1>
  <div class="user-rented" *ngIf="user">
    <!-- // IF HAS RENTED APARTMETS -->
    <ng-container *ngIf="rentedApartment" class="apartment">

      <div *ngFor="let apartment of rentedApartments">
        <div class="apartment">
          <img class="img" src="{{apartment.imageUrl}}">
          <p class="description">{{apartment.description}}</p>
          <ul class="items">
            <li><span>Location: </span>{{apartment.location}}</li>
            <li><span>Price: </span>{{apartment.price}}$</li>
          </ul>
        </div>
      </div>
    </ng-container>
    
    <ng-container *ngIf="!rentedApartment" class="empty">
      <div class="emptyDiv">
        No apartments yet. Start searching.
      </div>
      <button type="button" class="btn" routerLink="/apartments">Catalog</button>
    </ng-container>
  </div>

<div class="loader" *ngIf="!user">Loading...</div>


</div>
