<div class="comments">

  <h3 class="title">Latest Comments</h3>

  <fieldset class="fieldset">
    <div>
      <div *ngFor="let comment of recentApartment!.comments" >
        <label class="username" for="user">{{comment.userId.username}}:</label>
        <p>{{comment.comment}}</p>
      </div>
    </div>

  </fieldset>

</div>
