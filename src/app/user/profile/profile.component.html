<div class="container">
  <div class="profile"><img src="../assets/profile.png" alt="default user">
    <h3>User Info:</h3>
    <ng-container>
      <form>
        <div class="flex">
          <p>Username: </p>
          <input type="text" name="username" id="username">
        </div>
        <div class="flex">
          <p>Email: </p>
          <input type="email" name="email" id="email">
        </div>
        <button type="button" class="red-button">Cancel</button>
        <button class="green-button">Save</button>
      </form>
    </ng-container>

    <!-- if click edit -->
    <ng-container>
      <div class="flex">
        <p>Username: </p>
        <p>{{username}}</p>
      </div>
      <div class="flex">
        <p>Email: </p>
        <p>{{email}}</p>
      </div>
      <button class="edit-button">Edit</button>
    </ng-container>
  </div>
</div>
