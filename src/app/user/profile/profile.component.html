<div class="container">
  <div class="profile"><img src="../assets/profile.png" alt="default user">
    <h3>User Info:</h3>
    <ng-container>
      <form>
        <div class="flex">
          <p>Username: </p>
          <input type="text" name="username" id="username">
        </div>
        <div class="flex">
          <p>Email: </p>
          <input type="email" name="email" id="email">
        </div>
        <div class="flex">
          <p>Phone: </p>
          <div>
            <select name="select-tel" id="select-tel" class="tel">
              <option value="00359">+359</option>
            </select>
            <input type="text" name="tel" id="tel">
          </div>
        </div>
        <button type="button" class="red-button">Cancel</button>
        <button class="green-button">Save</button>
      </form>
    </ng-container>

    <!-- if click edit -->
    <ng-container>
      <div class="flex">
        <p>Username: </p>
        <p>Teodor</p>
      </div>
      <div class="flex">
        <p>Email: </p>
        <p>123@123</p>
      </div>
      <div class="flex">
        <p>Phone: </p>
        <p>9218312</p>
      </div>
      <button class="edit-button">Edit</button>
    </ng-container>
  </div>
</div>
